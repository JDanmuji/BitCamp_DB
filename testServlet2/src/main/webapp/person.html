<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td {
		color : grey;
	}
	
	h3 {
	
		color : grey;
	}
	
	#nameDiv {
		font-size: 8pt;
		color: pink;
		font-weight: bold;
	}
	
	#ageDiv {
		font-size: 8pt;
		color: pink;
		font-weight: bold;
	}
</style>

</head>
<body>
<form name="personForm" method="get" action="https://www.naver.com">

	<table border="1" cellpadding="5" cellspacing="0" bgcolor="#FEFBE7">
	     <tr>
	     
	     	<td width="70" bgcolor="#F9EBC8">이름</td>
	     	<td>
	     		<input type="text" name="name" placeholder="이름 입력">
	     		<div id="nameDiv"></div>
	     	</td>
	     	
	     </tr>
	     
	     <tr>
	     
	     	<td width="70" bgcolor="#F9EBC8">성별</td>
	     	<td>
	     		<fieldset>
	     			<legend>성별</legend>
	     			<input type="radio" name="gender_m" value="0" checked="checked">
	     			<label for="gender_m">남자</label> 
	     			&nbsp;
	     			<input type="radio" name="gender_f" value="1">
	     			<label for="gender_f">여자</label>
	     		</fieldset>
	     	</td>
	     	
	     </tr>
	     
	     <tr>
	     
	     	<td bgcolor="#F9EBC8" >색깔</td>
	     	<td>
				<select name="color" style="width:100px;" >
					<!-- <option value="" selected="selected" >색깔</option> -->
					<option value="red">빨강</option>
	  				<option value="green">초록</option>
	  				<option value="blue">파랑</option>
	  				<option value="voilet">보라</option>
	  		 		<option value="skyBlue">하늘</option>
				</select>
	     	</td>
	     </tr>
	     
	     <tr>
	     
	     	<td bgcolor="#F9EBC8">취미</td>
	     	<td>
				<input type="checkbox" name="hobby" id="hobby_book" value="book"/>
				<label for="hobby">독서</label> 
				<input type="checkbox" name="hobby" id="hobby_movie" value="movie" /> 
				<label for="hobby">영화</label>
				<input type="checkbox" name="hobby" id="hobby_music" value="music"/> 
				<label for="hobby">음악</label>
				<input type="checkbox" name="hobby" id="hobby_game" value="game"/> 
				<label for="hobby">게임</label>
				<input type="checkbox" name="hobby" id="hobby_shopping" value="shopping"/> 
				<label for="hobby">쇼핑</label>
	     	</td>
	     </tr>
	     
	     <tr>
	     
	     	<td bgcolor="#F9EBC8">과목</td>
	     	<td>
				<select name="subject" size="5">
					<option value="java" selected="selected">JAVA</option>
					<option value="servlet">Servlet</option>
					<option value="jsp">JSP</option>
					<option value="spring">SPRING</option>
				</select>
	     	</td>
	     </tr>
	     
	    
	     
	     <tr>
	     	<td colspan="2" align="center">
	     		<input type="button" value="SEND"  style="background-color:#DAE5D0" onclick="javascript:check()">
	     		<input type="reset" value="CANCEL" style="background-color:#A0BCC2">
	     	</td>
	     </tr>
	</table>
</form>
<script type="text/javascript">

			alert("나이를 입력하세요");
		} else {
			document.paramForm.submit();
		}
	
	
	}
	 */

	function check() {
		 document.getElementById("nameDiv").innerText="";
		 

		 
		if (document.personForm.name.value == "" ) {
			document.getElementById("nameDiv").innerText="이름 입력";
		} else {
			document.personForm.submit();
		}
	
	
	}
	
</script>
</body>
</html>
