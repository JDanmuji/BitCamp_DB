	td {
		color : grey;
	}
	
	h3 {
	
		color : grey;
	}
	
	#nameDiv {
		font-size: 8pt;
		color: pink;
		font-weight: bold;
	}
	
	#ageDiv {
		font-size: 8pt;
		color: pink;
		font-weight: bold;
	}
</style>

</head>
<body>
<form name="paramForm" method="post" action="https://www.naver.com">

	<h3>연령제한</h3>
	<table border="1" cellpadding="5" cellspacing="0" bgcolor="#FEFBE7">
	     <tr>
	     	<td width="70" bgcolor="#F9EBC8">이름</td>
	     	<td>
	     		<input type="text" name="name" placeholder="이름을 입력하세요">
	     		<div id="nameDiv"></div>
	     	</td>
	     	
	     </tr>
	     
	     <tr>
	     	<td bgcolor="#F9EBC8">나이</td>
	     	<td>
	     		<input type="text" name="age" size="3" maxlength="3">
	     		<div id="ageDiv"></div>
	     	</td>
	     </tr>
	     
	     <tr>
	     	<td colspan="2" align="center">
	     		<input type="button" value="보내기"  style="background-color:#DAE5D0" onclick="javascript:check()">
	     		<input type="reset" value="취소" style="background-color:#A0BCC2">
	     	</td>
	     </tr>
	</table>
</form>

	function check() {
		 document.getElementById("nameDiv").innerText="";
		 document.getElementById("ageDiv").innerText="";

		 
		if (document.paramForm.name.value == "" ) {
			document.getElementById("nameDiv").innerText="이름 입력";
		} else if(document.paramForm.age.value == "" ) {
			document.getElementById("ageDiv").innerText="나이 입력";
		} else {
			document.paramForm.submit();
		}
	
	
	}
	
</script>
