<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>person</title>
    <style type="text/css">
        div {
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
<h1>회원가입</h1>
<br>
    <form name="writeform" action="http://192.168.0.32:8080/memberServlet/WriteServlet">
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th>이름</th> <!--table header-->
                <td><input type="text" name="name" style="width: 70px;"placeholder="이름 입력"></td>
            </tr>
            <tr>
            <tr>
                <th>아이디</th> 
                <td><input type="text" name="id" style="width: 150px;"placeholder="아이디 입력"></td>
            </tr>
            <tr>
             <tr>
                <th>비밀번호</th> 
                <td><input type="password" name="pw" style="width: 200px;" ></td>
            </tr>
            <tr>
                <th>재확인</th> 
                <td><input type="password" name="pw_check" style="width: 200px;"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                        <input type="radio" name="gender" id = "man" value="0">
                        <label for="man">남자</label>
                        &nbsp;
                        <input type="radio" name="gender" id = "woman" value="1">
                        <label for="woman">여자</label>
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                <input type="text" name="email_1" style="width: 70px;">
                 @ 
                <input type="text" name="email_2" style="width: 70px;"> 
                    <select name="mail_select" style="width: 100px;" onChange="select()"> <!--콤보 박스-->
                        <!--타이틀 지정: <optgroup label> -->
                        <option value="self" selected>직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="nate.com">nate.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>휴대폰</th>
                <td> 
                    <select name="tell_1" style="width: 60px;"> <!--콤보 박스-->
                        <option value="none" selected>010</option>
                        <option value="011">011</option>
                        <option value="019">019</option>
                        <option value="070">070</option>
                    </select>
                    -
                    <input type="text" name="tell_2" style="width: 70px;">
                    -
                    <input type="text" name="tell_3" style="width: 70px;">
                </td>
            </tr>
            <tr>
                <th>주소</th> <!--콤보 박스에 사이즈 옵션: 리스트 박스-->
                <td>
                <input type="text" name="addr1">
                <input type="button" name="code" value="우편번호검색" onclick="daum.Postcode()">
                <br>
                <input type="text" name="addr2" style="width: 350px;" placeholder="주소">
                <br>
                <input type="text" name="addr3" style="width: 350px;" placeholder="상세주소">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="SEND" onclick="check()">
                    <input type="reset" value="CANCLE">
                </td>
            </tr>
        </table>
        <br>
        <div id="alert"></div>
    </form>
   
    <script type="text/javascript">
    const doc =  document.getElementById("alert");
    const form = document.writeform;
        function check() {
           doc.innerText = ""
            if (form.name.value == "") {
               doc.innerText = "이름을 입력하세요"
            }
            else if (form.id.value == "") {
               doc.innerText = "아이디를 입력하세요"
            }
            else if (form.pw.value == "") {
               doc.innerText = "비밀번호를 입력하세요"
            }
            else if (form.pw_check.value == "") {
               doc.innerText = "재확인을 입력하세요"
            }
            else if (form.gender.value == "") {
               doc.innerText = "성별을 선택하세요"
            }
            else if (form.email_1.value == "") {
               doc.innerText = "이메일 첫번째 칸을 입력하세요"
            }
            else if (form.email_2.value == "") {
               doc.innerText = "이메일 두번째 칸을 입력하세요"
            }
            else {
                form.submit();
            }
        }
        
        function select(){
            if (form.mail_select.value == 'self') {
                form.email_2.readOnly = false;
                form.email_2.value = '';
                form.email_2.focus();
            }
            else {
                form.email_2.readOnly = true;
                form.email_2.value = form.mail_select.value;
            }
        }

        for (i=0; i<check.length; i++) {
           if(check[i].checked) {
                 count ++;
              }
        }
        if(count == 0) {
           doc.innerText = "취미를 선택하세요";
           }
         -->
         
    </script>
    
</body>

</html>
