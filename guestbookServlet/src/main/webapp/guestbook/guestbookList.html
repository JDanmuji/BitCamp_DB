<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	color: red;
	font-size: 8pt;
	font-weight: bold;
}
</style>
</head>
<body>
<form name="guestbookForm" method="post">
 <table border="1" cellpadding="5" cellspacing="0">
  <tr>
  	<th>작성자</th>
  	<td>
  	 <input type="text" name="name" id="name" placeholder="작성자 입력">
  	 <div id="nameDiv"></div>
  	</td>
  </tr>
  
  <tr>
  	<th>이메일</th>
  	<td>
  	 <input type="text" name="email" id="email" size="30" placeholder="이메일 입력">
  	 <div id="emailDiv"></div>
  	</td>
  </tr>
  
  <tr>
  	<th>홈페이지</th>
  	<td>
  	 <input type="text" name="homepage" id="homepage" size="40" >
  	</td>
  </tr>
  
  <tr>
  	<th>제목</th>
  	<td>
  	 <input type="text" name="subject" id="subject" size="40" >
  	 <div id="subjectDiv"></div>
  	</td>
  </tr>
  
  <tr>
   <th>내용</th>
    <td>
     <textarea name="content" id="content"></textarea>
     <div id="contentDiv"></div>	
    </td>		
  </tr>
  
  
  <tr>
  	<td colspan="2" align="center">
  	<input type="button" value="글작성" onclick="checkWrite()">
  	 <input type="reset" value="다시작성">
  	 <input type="button" value="글목록" onclick="clickList()">
  	</td>
  </tr>
 </table>
</form>

<!-- 절대주소 -->
<!-- <script type="text/javascript" src="http://localhost:8080/memberServlet/js/member.js"> -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="../js/guestbook.js"></script> <!-- 상대주소 -->


</body>
</html>
